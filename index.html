<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo-wrapper">
        <img src="./images/logo.png" alt="Логотип" class="header__logo" />
      </div>

      <nav class="header__nav"></nav>

      <div class="header__phone">
        <img src="./images/icons/phone.svg" class="header_phone-icon" />
        <a href="tel:+79000000000" class="header__phone-link"
          >+7 900 000-00-00</a
        >
      </div>
      <div class="header__account">
        <img
          src="./images/icons/user.svg"
          class="header__account-icon"
          alt="Иконка пользователь"
        />
        <a href="#" class="header__account-link">Личный кабинетvvvvvvv</a>
        <div class="header__account-points">10 000 бал.</div>
      </div>

      <div class="header__panel">
        <button class="header__panel-item" aria-label="Поиск">
          <img
            src="./images/icons/search.svg"
            class="header__panel-item_search-icon"
            alt="Иконка поиска"
          />
        </button>

        <button class="header__panel-item" aria-label="Избранное">
          <img
            src="./images/icons/heart1.svg"
            class="header__panel-item_favorites-icon"
            alt="Иконка избранного"
          />
          <span class="header__panel-counter">10</span>
        </button>

        <button class="header__panel-cart" aria-label="Корзина">
          <img
            src="./images/icons/bag.svg"
            class="header__panel-cart-icon"
            alt="Иконка корзины"
          />
          <span class="header__panel-counter">10</span>
        </button>
      </div>
      <button class="header__burger-menu">
        <span class="header__burger-menu_line"></span>
        <span class="header__burger-menu_line"></span>
        <span class="header__burger-menu_line"></span>
      </button>
      <div class="hover-menu hover-menu_none"></div>
    </header>
    <main>
      <section class="first-screen"></section>
      <section class="catalog">
        <h2 class="catalog__title">Новинки</h2>
        <div class="catalog__container">
          <ul class="catalog__list"></ul>
        </div>
        <div class="slider-indicator">
          <div class="slider-indicator__bar"></div>
          <div class="slider-indicator__bar"></div>
          <div class="slider-indicator__bar"></div>
        </div>
        <buttun class="button" id="productsBtn"
          >Все новинки <img src="./images/icons/arrow.svg" alt="стрелка"
        /></buttun>
      </section>
      <section class="collection">
        <h2 class="collection__title">Популярные коллекции</h2>
        <ul class="collection__list"></ul>
        <buttun class="button" id="collectionBtn"
          >Все коллекции <img src="./images/icons/arrow.svg" alt="стрелка"
        /></buttun>
      </section>
      <section class="callback-form callback-form_none">
        <div class="callback-form__container">
          <h2 class="callback-form__title">Обратный звонок</h2>
          <form class="callback-form__form">
            <div class="callback-form__input-group">
              <input
                type="text"
                class="callback-form__input"
                placeholder="Имя"
                required
              />
            </div>
            <div class="callback-form__input-group">
              <input
                type="tel"
                class="callback-form__input"
                placeholder="Номер телефона"
                required
              />
            </div>
            <div class="callback-form__footer-group">
              <button type="submit" class="callback-form__submit button">
                Отправить
              </button>
              <p class="callback-form__info">
                Нажимая кнопку, вы соглашаетесь с обработкой ваших персональных
                данных
              </p>
            </div>
            <button
              class="callback-form__close-batton button"
              id="closeWindowCallback"
            >
              <img
                src="./images/icons/cross.svg"
                class="callback-form__close-batton_icon"
                alt="крестик"
              />
            </button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
